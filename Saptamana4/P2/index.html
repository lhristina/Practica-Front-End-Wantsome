<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Exercise 1</title>
    <link href="https://fonts.googleapis.com/css?family=Special+Elite&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/style.css">
</head>


<body>
    <header>
        <h1>Register form</h1>
    </header>
    <form>
        First Name&#42:
        <input type="text"><br>
        Last Name&#42:
        <input type="text"><br>
        <br>
        Gender:<br>
        <input type="radio" name="gender">Female
        <input type="radio" name="gender">Male<br>
        <br>
        Age:<br>
        <input type="date" name="date1" min="1935-12-31"><br>
        <input type="date" name="date2" max="2002-12-31"><br>
        <br>
        Country:<br>
        <select id="country" name="country">
            <option value="country">--Country--</option>
            <option value="country">Germany</option>
        </select><br>
        <br>
        City:<br>
        <select id="city">
            <option value="city">--City--</option>
            <option value="city">Barcelona</option>
            <option value="city">Sevilla</option>
            <option value="city">Berlin</option>
        </select><br>
        <br>
        Address:<br>
        <input type="text" size="50"><br>
        Postal Code:<br>
        <input type="text"><br>
        E-mail address &#42;<br>
        <input type="text" placeholder="@domain.com"><br>
        <br>
        Additional Comments:
        <input type="text" size="50"><br>
        <br>
        Attach your CV:<br>
        <input name="CV" type="file">
        <br>
        <br>
        <input type="button" value="Submit"><br>
        <br>
        <input type="button" value="Reset">






    </form>
</body>

</html>
